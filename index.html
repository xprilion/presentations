            var mobileBtn = function f() {
            var toggleMenu = document.getElementsByClassName("menu-toggle")[0];

            if(toggleMenu.classList.contains("active")){
            toggleMenu.classList.remove("active")
            mobileMenu.classList.remove("active")
            }else{
            toggleMenu.classList.add("active")

    <script>
      let exclude_files = ['LICENSE', 'index.html', 'README.md'];
      (async () => {
        const response = await fetch('https://api.github.com/repos/xprilion/presentations/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (!(exclude_files.includes(file.name))){
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementById('ppt-list')[0].innerHTML = htmlString;
      })()
    </script>
